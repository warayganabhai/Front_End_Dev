<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Store</title>

  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #495057;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #343a40;
      color: white;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .card {
        width: 45%;
      }
    }
  </style>

</head>
<body>

  <header>
    <h1>Mock Store</h1>
    <p>Your one-stop shop for awesome stuff!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products: Devices</a>
    <a href="#">Contact: 091234567800</a>
  </nav>

  <div class="container">
    <div class="card">
      <img src="OPPO A16k.png" alt="Oppo A16k">
      <h3>Oppo A16k</h3>
      <p>₱5,499.00</p>
    </div>
    <div class="card">
      <img src="Apple Laptop.jpg" alt="Apple Laptop">
      <h3>Apple Laptop</h3>
      <p>₱225,499.00</p>
    </div>
    <div class="card">
      <img src="Lenovo Tablet.jpg" alt="Lenovo Tablet">
      <h3>Lenovo Tablet</h3>
      <p>₱55,499.00</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Mock Store. All rights reserved.</p>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js');
    }
</script>

</body>
</html>
